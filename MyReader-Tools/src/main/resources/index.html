<!DOCTYPE html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>读乐乐文件快传</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
    <script src="scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="scripts/lang.zh-Hans.js" type="text/javascript"></script>
    <script src="scripts/transfer.js" type="text/javascript"></script>
    <script src="scripts/ajaxfileupload.js" type="text/javascript"></script>
    <script src="scripts/bitcandies.upload5.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
    <div id="content">
        <div id="left">
            <div id="logo">
                <div class="wifi">读乐乐文件快传</div>
            </div>
            <div id="upload_hint" class="hint"></div>
            <div id="upload_form">
                <div id="upload_button"/>
                <div class="file_upload_warper">
                    <input type="file" name="newfile" value="" id="newfile_0" class="file_upload"
                           multiple="multiple"/>
                </div>
            </div>
            <div id="copyright" style="display:none">copyright &copy; github.com</div>
            <div id="tools" style="text-align: center;position:fixed; bottom:0px;">
                <a href="/tools/backup.exe">备份工具专业版</a>&nbsp;
                <a href="https://www.java.com/zh-CN/download/">Java官网</a>&nbsp;
                <a href="/tools/jvm8.exe">Java本地</a>
            </div>
        </div>
        <div id="right_wrapper">
            <div id="right">
                <div class="content_title">您设备上的文件列表</div>
                <div class="table_header">
                    <div class="filename column">文件名</div>
                    <div class="size column separator">大小</div>
                    <div class="operate column separator">操作</div>
                </div>
                <div class="files">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
